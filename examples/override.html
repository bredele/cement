<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Override html attribute</title>
</head>
<body>
  <form class="form" action>
    <input type="text" required="nickname">
    <input type="password" required="password">
    <input type="bazinga" required>
    <button>Submit</button>
  </form>

  <script src="../build/build.js"></script>
  <script>
  var Binding = require('binding');

  var binding = new Binding();
  binding.attr('action', function(node){
    node.addEventListener('submit', function(ev){
      alert('valid?');
    });
  });
  binding.attr('required', function(node, name){
    console.log(name);
  });

  binding.apply(document.querySelector('.form'));

  </script>
</body>
</html>
